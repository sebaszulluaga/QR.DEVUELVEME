<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Device</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-section { display: none; max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .return-btn { background: #007bff; }
    </style>
</head>
<body>
    <h1>Report Found Device</h1>
    <p>Device ID: {{codeId}}</p>
    <p>Owner: {{owner_name}}</p>
    <p>Reward: ${{reward}}</p>
    <button class="return-btn" onclick="startReturn()">Return Device</button>

    <div id="form-section" class="form-section">
        <h2>Finder's Information</h2>
        <form action="/report" method="post" enctype="multipart/form-data">
            <input type="hidden" name="codeId" value="{{codeId}}">
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <label>Your name: <input type="text" name="finder_name" required></label>
            <label>Contact (email or phone): <input type="text" name="finder_contact" required></label>
            <label>Photo of the device: <input type="file" name="photo" accept="image/*" required></label>
            <button type="submit">Send Report</button>
        </form>
        <p><small>The photo and contact are mandatory. Your information will be shared only with the device owner to coordinate the return.</small></p>
    </div>

    <script>
        function startReturn() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    document.getElementById('form-section').style.display = 'block';
                }, function(error) {
                    alert('Could not get location. Proceeding without it.');
                    document.getElementById('form-section').style.display = 'block';
                });
            } else {
                alert('Geolocation not supported. Proceeding without location.');
                document.getElementById('form-section').style.display = 'block';
            }
        }
    </script>
</body>
</html>
