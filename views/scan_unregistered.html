<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Registrar propietario</h1>
    <p>Registra tu dispositivo para que puedas recuperarlo si se pierde.</p>
    <form action="/register" method="post">
        <input type="hidden" name="codeId" value="{{codeId}}">
        <label>Nombre del propietario: <input type="text" name="owner_name" required></label>
        <label>Email: <input type="email" name="owner_email" required></label>
        <label>Teléfono: <input type="tel" name="owner_phone"></label>
        <label>Recompensa ($): <input type="number" name="reward" value="20"></label>
        <button type="submit">Registrar</button>
    </form>
    <p><small>Tu información se utilizará únicamente para contactarte si alguien encuentra tu dispositivo. No compartiremos tus datos con terceros.</small></p>
</body>
</html>
