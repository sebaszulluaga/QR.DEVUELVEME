<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Register Owner</h1>
    <p>Register your device so you can recover it if lost.</p>
    <form action="/register" method="post">
        <input type="hidden" name="codeId" value="{{codeId}}">
        <label>Owner's name: <input type="text" name="owner_name" required></label>
        <label>Email: <input type="email" name="owner_email" required></label>
        <label>Phone: <input type="tel" name="owner_phone"></label>
        <label>Reward ($): <input type="number" name="reward" value="20"></label>
        <button type="submit">Register</button>
    </form>
    <p><small>Your information will be used only to contact you if someone finds your device. We will not share your data with third parties.</small></p>
</body>
</html>
