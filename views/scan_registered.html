<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Device</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-section { display: none; max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .return-btn { background: #007bff; }
    </style>
</head>
<body>
    <h1>Reportar dispositivo encontrado</h1>
    <p>Dispositivo ID: {{codeId}}</p>
    <p>Propietario: {{owner_name}}</p>
    <p>Recompensa: ${{reward}}</p>
    <button class="return-btn" onclick="startReturn()">Devolver dispositivo</button>

    <div id="form-section" class="form-section">
        <h2>Información del encontrador</h2>
        <form action="/report" method="post" enctype="multipart/form-data">
            <input type="hidden" name="codeId" value="{{codeId}}">
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <label>Tu nombre: <input type="text" name="finder_name" required></label>
            <label>Contacto (email o teléfono): <input type="text" name="finder_contact" required></label>
            <label>Foto del dispositivo: <input type="file" name="photo" accept="image/*" required></label>
            <button type="submit">Enviar reporte</button>
        </form>
        <p><small>La foto y el contacto son obligatorios. Tu información se compartirá únicamente con el propietario del dispositivo para coordinar la devolución.</small></p>
    </div>

    <script>
        function startReturn() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    document.getElementById('form-section').style.display = 'block';
                }, function(error) {
                    alert('No se pudo obtener la ubicación. Procediendo sin ella.');
                    document.getElementById('form-section').style.display = 'block';
                });
            } else {
                alert('Geolocalización no soportada. Procediendo sin ubicación.');
                document.getElementById('form-section').style.display = 'block';
            }
        }
    </script>
</body>
</html>
